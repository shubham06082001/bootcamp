<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://thumbs.dreamstime.com/b/quiz-neon-glowing-symbol-light-color-bulbs-retro-style-question-competition-game-abstract-concept-d-animation-quiz-barber-264626803.jpg"
      rel="icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img
            src="https://thumbs.dreamstime.com/b/quiz-neon-glowing-symbol-light-color-bulbs-retro-style-question-competition-game-abstract-concept-d-animation-quiz-barber-264626803.jpg"
            alt="quiz-logo"
            width="90px"
            height="50px"
            class="logo"
          />
          <a
            class="navbar-brand"
            style="border-radius: 8px; border: 2px solid white; margin: 2px"
          >
            &nbsp; QUIZ APP &nbsp;</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarScroll">
            <div
              id="timer"
              class="timer col-md-4 d-flex"
            >
              <img
                src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/hourglass-512.png"
                alt="timer"
                width="30px"
                height="30px"
              />
              &nbsp;
              <p id="time">00:00</p>
            </div>
            <form class="d-flex col-md-6">
              <p class="score-box form-control me-2">
                Current Score: &nbsp; <span id="score">0</span>
              </p>
              <button class="btn btn-danger" type="submit" id="reset">
                RESET
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container" id="container">
        <div class="app">
          <div class="card text-white bg-dark mb-3">
            <div class="card-header">
              <h1 class="text-center text-monospace title">QUIZ APP</h1>
            </div>
            <div class="card-body">
              <h3 class="card-title" id="question">Question goes here</h3>
              <div id="answer-buttons" class="answer-buttons">
                <button class="button">Button 1</button
                ><button class="button">Button 2</button
                ><button class="button">Button 3</button
                ><button class="button">Button 4</button>
              </div>
              <button id="next-button">NEXT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
