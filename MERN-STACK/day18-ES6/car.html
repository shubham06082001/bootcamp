<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAR</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image"
      href="https://img.icons8.com/color/48/000000/car--v1.png"
    />
    <style>
      .car-container {
        position: relative;
      }

      .car-buttons {
        position: absolute;
        width: 100%;
        top: 10vh;
        z-index: 1;
        justify-content: space-between;
        align-items: center;
      }

      .car-image {
        width: 100vw;
        height: 100% !important;
      }
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div
      class="car-container text-center justify-content-center align-items-center"
    >
      <img
        src="https://img.freepik.com/free-photo/blue-black-muscle-car-with-license-plate-that-says-trans-front_1340-23399.jpg?w=2000"
        alt="car"
        class="car-image"
      />
      <div class="car-buttons p-lg-5">
        <button
          class="btn btn-lg btn-success"
          onclick="car.accelerate();updateSpeed()"
        >
          accelerate <span class="fs-1 fw-bold">++</span>
        </button>
        <button
          class="btn btn-lg btn-danger"
          onclick="car.brake(); updateSpeed()"
        >
          Brake
          <span class="fs-1 fw-bold">--</span>
        </button>
        <button class="btn btn-lg btn-primary" onclick="updateSpeed()">
          Get Speed
        </button>
        <h1 class="text-white">
          Speed: <span id="speed"></span>
          <img
            src="https://media.istockphoto.com/id/1278656748/vector/rating-speed-meter-set-vector-stock-illustration.jpg?s=612x612&w=0&k=20&c=Km7wS9Qqzw9rUCPWbPWssm95DrsjA83BE-pbfoRNiu4="
            alt="speed"
            width="100px"
            height="100px"
            style="border-radius: 50%"
          />
        </h1>
      </div>
    </div>
    <script>
      class Car {
        speed = 0
        constructor(speed) {
          this.speed = speed
        }

        accelerate() {
          this.speed += 5
        }

        brake() {
          if (this.speed > 0) {
            this.speed -= 5
          }
        }

        getSpeed() {
          return this.speed
        }
      }
      car = new Car(0)

      function updateSpeed() {
        document.getElementById("speed").innerHTML = car.getSpeed()
      }

      updateSpeed()
    </script>
  </body>
</html>
